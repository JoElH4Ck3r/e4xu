<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Shadowbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/build/adapter/shadowbox-base.js" type="text/javascript"></script>
	<script src="js/build/shadowbox.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"ShadowSWF"
		};
		Shadowbox.loadSkin('classic', 'js/src/skin'); // use the "classic" skin
		Shadowbox.loadLanguage('en', 'js/build/lang'); // use the English language
		Shadowbox.loadPlayer(['img', 'qt'], 'js/build/player'); // use img and qt players
		window.onload = Shadowbox.init;
		
		function testSB(){
		Shadowbox.open({
        player:     'img',
        title:      'Welcome',
        content:    'test.jpg',
        height:     350,
        width:      350});
		}
		swfobject.embedSWF("Shadowbox.swf", "altContent", "100%", "100%", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Shadowbox</h1>
		<input type="button" onclick="testSB()" name="testSB" title="testSB" value="testSB" />
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
</body>
</html>
